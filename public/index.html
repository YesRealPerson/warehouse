<!DOCTYPE html>
<head>
    <title>Clothing database</title>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="add.js" defer></script>
    <script src="regex.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="text" id="searchBox" autocomplete="off" placeholder="Search" oninput="search(this.value)"><br>
    <button id="add" onclick="add()">Add Item</button>
    <div id="info"></div>
    <div id="overlay">
        <div id="box">
            <button id="close" onclick="document.getElementById('overlay').style.visibility='hidden';"><img src="images/close.png"></button>
            <div id="content"></div>
        </div>
    </div>
</body>
